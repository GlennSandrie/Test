introSpelregels=Les joueurs vont aller chercher dans un labyrinthe aux tr\u00e9sors. Mais faites attention : le labyrinthe est enchant\u00e9, par lequel les couloirs peuvent se d\u00e9placer ! Qui trouve au premier tous ses tr\u00e9sors ?
beginSpelregels=Le plateau du jeu montre un labyrinthe consistant d\u2019une grille de 7x7 champs. Voici les cartes de labyrinthe sont plac\u00e9es arbitrairement. Il y reste encore une carte de labyrinthe. Ceci est utilis\u00e9 pendant le jeu pour permettre \u00e0 d\u00e9placer les passages dans le labyrinthe. Certaines cartes de labyrinthe montrent seulement une pi\u00e8ce du couloir, sur des autres cartes de labyrinthe il y a un tr\u00e9sor repr\u00e9sent\u00e9. Vous pouvez trouver ces tr\u00e9sors aussi sur les cartes. Les cartes sont secou\u00e9es et divis\u00e9es entre les joueurs. Le joueur seulement voit sa premi\u00e8re carte. Ceci est le tr\u00e9sor qui doit \u00eatre trouv\u00e9. Chaque joueur est sur son position de d\u00e9part sur le plateau du jeu.
verloopSpelregels=Le jeu est jou\u00e9 dans le sens de l\u2019horloge. Dans son tour, le joueur remet la carte de labyrinthe restant du c\u00f4t\u00e9 du labyrinthe, de sorte que, \u00e0 l\u2019autre c\u00f4t\u00e9 la carte de labyrinthe sera supprim\u00e9. S\u2019il y a un joueur sur la carte supprim\u00e9e, le joueur sera remis sur la nouvelle carte de labyrinthe. Ensuite, le joueur peut d\u00e9placer sa pi\u00e8ce de jeu au champ au choix. Si le joueur abouti sur le champ avec le tr\u00e9sor cherch\u00e9, le joueur re\u00e7oit la prochaine carte et le score est augment\u00e9.  Ensuite, le tour passe au joueur suivant.
eindSpelregels=Le jeu arr\u00eate si un joueur a trouv\u00e9 tous ses tr\u00e9sors et est retourn\u00e9 \u00e0 la position de d\u00e9part. Il est le gagnant du jeu.
