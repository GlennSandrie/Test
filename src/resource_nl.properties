introSpelregels=De spelers gaan in een doolhof op zoek naar schatten. Maar let wel op: het doolhof is betoverd, waardoor de gangen kunnen verschuiven! Wie vindt als eerste al zijn schatten?
beginSpelregels=Het spelbord toont een doolhof bestaande uit een rooster van 7x7 velden. Hierop worden de doolhofkaarten willekeurig neergelegd. \u00c9\u00e9n doolhofkaart blijft over. Dit wordt gedurende het spel gebruikt om de gangen in het doolhof te laten verschuiven. Sommige doolhofkaarten tonen alleen een stukje gang, op andere doolhofkaarten staat tevens een schat afgebeeld. Deze schatten zijn ook te vinden op de kaarten. De kaarten worden geschud en onder de spelers verdeeld. De speler ziet alleen zijn bovenste kaart. Dit is de schat die moet gevonden worden. Elke speler staat op zijn startpositie op het spelbord.
verloopSpelregels=De Betoverde Doolhof wordt gespeeld in de richting van de klok. In zijn beurt schuift de speler de overgebleven doolhofkaarten vanaf de zijkant in het doolhof, zodat er aan de andere kant een doolhofkaart uit de rij wordt geschoven. Als er op het uitgeschoven stuk een speler staat, wordt deze speler op de zojuist ingeschoven kaart geplaatst. Vervolgens mag de speler zijn spelstuk verplaatsen naar een veld naar keuze dat zonder onderbrekingen kan worden bereikt.  Als de speler op het veld met de gezochte schat belandt, krijgt de speler de volgende kaart te zien en wordt zijn score verhoogt. Vervolgens gaat de beurt naar de volgende speler.
eindSpelregels=Het spel stopt zodra een speler al zijn schatten heeft gevonden en weer op zijn startpositie terug is. Dit is de winnaar van het spel.
